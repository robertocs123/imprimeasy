{% extends './base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<body style="background-color:  rgb(248, 248, 248)">

	<div class="container-fluid">
		
		<div class="row">
			<div class="mt-5 col-md-6 offset-md-3 col-12 col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
				<div class="card">
					<div class="card-header"><big><b>ImprimEasy - gráfica</b> <span style="color: red; float: right;">Área restrita</span></big></div>
					<div class="card-body">
						<form method="post" action="#">
							{% csrf_token %}
							<!--{{ form.as_p }}-->
							<div class="form-group">
							    		
								<label for="Nome">Usuário</label>
							    <input type="text" class="form-control" id="Nome" name="username" maxlength="20"  required>
								<small id="matriculaHelp" class="form-text text-muted">Administrador da gráfica.</small>
							</div>
							<div class="form-group">
							    	
								<label for="Senha">Senha </label>
								 <input class="form-control" minlength="8" required id="Senha" type="password" name="password">
							</div>
							<div class="form-group text-center">

								<button type="submit" class="text-center btn btn-primary">Acessar <i class="fas fa-sign-in-alt"></i></button>
								
							</div> 
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
{% endblock %}
